<!-- Chatbot Icon -->
<div class="chatbot-icon" (click)="toggleChatbot()">
  <img src="assets/chat-icon.png" alt="Chat Icon"/>
</div>

<!-- Chatbot Container -->
<div class="chatbot-container" *ngIf="isChatbotOpen">
  <div class="chatbot-header">
    <span>I'm your virtual guide</span>
    <button class="close-btn" (click)="toggleChatbot()">X</button>
  </div>
  <div class="chatbot-body">
    <iframe
      src="https://your-chatbot-service.com"
      frameborder="0"
      title="Chatbot"
    ></iframe>
  </div>
</div>
